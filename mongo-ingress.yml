apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress
spec:
  defaultBackend:
    service:
      name: mongo-express-service
      port:
        number: 8081
  rules:
    - host: mongo.rice.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mongo-express-service
                port:
                  number: 8081